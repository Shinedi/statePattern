<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我的第一个网页</title>
    <style>
        #product div{float: left;
                        margin-left: 10px;}
    </style>
</head>


<body>
<div id="m"></div>
<div id="product" style="width: 1200px; height: 300px;"></div>
<script>
    //模块实现模块
    var  viewCommand=(function(){
        var tpl={
            //展示图片结构模板
            product:[
                '<div style="width: 280px; height: 250px; border: 1px solid seagreen;">',
                '<img  src="{#src#}" style="float: left;"/>',
                '<p style="text-align: center; background: magenta;">{#text#}</p>',
                '</div>'
            ].join(' '),
            //展示标题结构模板
            title:[
                '<div class="title">',
                '<div class="main">',
                '<h2>{#title#}</h2>',
                '<p>{#tips#}</p>',
                '</div>',
                '</div>'
            ].join('')
        };
        //格式化字符串缓存字符串
        html='';
        //格式化字符串 如'<div>{#content#}</div>'用{content:'demo'}
        //替换后可得到字符串：'<div>demo</div>'

        function formatString(str,obj){
            //替换'{#'与'#}'之间的字符串
            return str.replace(/\{#(\w+)#\}/g,function(match,key){
                return obj[key];
            })
        }

        //方法集合
        var Action={
            create:function(data,view){
                //解析数据如果数据是一个数组
                if(data.length){
                    //遍历数组
                    for(var i= 0,len=data.length;i<len;i++){
                        //将格式化后字符串缓存到HTML中
                        html+=formatString(tpl[view],data[i]);
                    }
                }else{
                    //直接格式化字符串缓存到HTML中
                    html+=formatString(tpl[view],data);
                }
            },
            //视图展示
            display:function(container,data,view){
                //如果传入数据
                if(data){
                    //根据给定数据创建视图
                    this.create(data,view);
                }
                //展示模块
                document.getElementById(container).innerHTML=html;
                //展示后清空缓存的字符串
                html='';
            }
        };
        //命令接口
        return function excute(msg){
            //解析命令，如果msg.param不是数据则将其转化为数组（apply方法要求第二个参数为数组）
            // msg.param=Object.prototype.toString.call(msg.param)==="[objectArray]"?msg.param:[msg.param];
            //Action 内部调用的方法引用this，所以此处为保证作用域this执行传入action
            Action[msg.command].apply(Action,msg.param)
        }

    })();



    //产品展示数据
    var productData=[{src:'images/5.jpg',text:'绽放的桃花'},
        {src:'images/6.jpg',text:'阳光如此温暖'},
        {src:'images/7.jpg',text:'鲜花如此美丽'}];

    //模板标题数据
    var titleData={
        title:'三伏天，真的受不了了',
        tips:'给你一份温情'
    };



    viewCommand({
        command:'display',
        param:['m',titleData,'title']
    });

    viewCommand({
        command:'create',
        param:[{
            src:'images/4.jpg',
            text:'如此美景'},'product']
    });

    viewCommand({
        command:'display',
        param:['product',productData,'product']
    });

</script>

</body>
</html>
